trigger:
- master
name: $(Date:yyyyMMdd)$(Rev:.r)
jobs:
 - job: 'flask_basic'
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
  - script: |
      python -m pip install --upgrade pip
      cd flask-basic
      pip install -r requirements.txt
    displayName: 'Install dependencies'
    condition: succeededOrFailed()